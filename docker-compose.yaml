services:
  postgres:
    image: postgres:17.0-alpine3.20
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=secret
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

  wait-for-it:
    image: dokku/wait
    depends_on:
      - postgres
    command: -c "postgres:5432" -t 60
volumes:
  db:
